<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronMind Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body
    class="bg-gradient-to-br from-gray-900 to-indigo-900 text-gray-100 font-inter min-h-screen flex flex-col justify-center items-center relative overflow-hidden">

    <div class="background-animation-layer absolute inset-0 z-0"></div>

    <div
        class="game-container relative z-10 bg-gray-800 bg-opacity-70 backdrop-filter backdrop-blur-lg p-8 md:p-12 rounded-xl shadow-2xl border border-gray-700 max-w-2xl w-full mx-4 transform transition-all duration-500 ease-in-out scale-95 opacity-0">

        <div id="start-screen" class="text-center">
            <h1
                class="text-4xl md:text-5xl font-orbitron font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500 animate-pulse-slow">
                Jiban Quiz Game
            </h1>
            <p class="text-lg md:text-xl text-gray-300 mb-8">Test your knowledge and sharpen your IronMind!</p>
            <button id="start-quiz-btn"
                class="action-btn bg-gradient-to-r from-green-500 to-blue-500 hover:from-green-600 hover:to-blue-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition-all duration-300 transform hover:scale-105 active:scale-95 border-b-4 border-green-700">
                Start Quiz
            </button>
        </div>

        <div id="quiz-screen" class="hidden">
            <p class="text-sm text-gray-400 mb-4 text-right" id="question-progress">Question 1 of 10</p>
            <div id="question-container"
                class="question-animation bg-gray-700 p-6 rounded-lg shadow-inner mb-6 border border-gray-600">
                <p id="question-text" class="text-xl md:text-2xl font-semibold mb-6 text-blue-300"></p>
                <div id="answer-buttons" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                </div>
            </div>
            <p id="feedback-message" class="text-center text-lg font-bold mt-4"></p>
        </div>

        <div id="result-screen" class="hidden text-center">
            <h2
                class="text-3xl md:text-4xl font-orbitron font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-orange-500">
                Quiz Complete!
            </h2>
            <p class="text-xl md:text-2xl text-gray-200 mb-4">You scored: <span id="final-score"
                    class="font-bold text-green-400">0</span> / 10</p>
            <p id="result-message" class="text-lg text-gray-300 mb-8"></p>
            <button id="play-again-btn"
                class="action-btn bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition-all duration-300 transform hover:scale-105 active:scale-95 border-b-4 border-indigo-700">
                Play Again
            </button>
        </div>
    </div>

    <footer class="mt-8 text-gray-500 text-sm z-10">
        Developed by Jiban Limbu
    </footer>

    <script src="script.js"></script>
</body>

</html>
